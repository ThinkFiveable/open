
name: Lint and Format

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Clone repo
      - uses: actions/setup-node@v1
        with:
          node-version: '14'
        name: Set up Node
      - run: npm ci
        name: Install dependencies
      - run: npm run lint
        name: Run Linter
        